<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>小龙王实物奖品</title>
    <link rel="stylesheet" href="css/front.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/LArea.css" />
    <script type="text/javascript" src="js/autoRem.js" ></script>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
    <script>
    	var _height=$("body").height();
        $("body").css({"background-size":"100%"+ _height+"px"})
    </script>
</head>
<body class="_bg">
	<div class="empty"></div>
	<div class="box"></div>
	<p class="ya finish_address">完善收货信息</p>
	<div class="address_cnt ya">
		<form>
			<div class="inpu_name">
				<p class="name_tip">姓名</p>
				<input type="text" maxlength="10" placeholder="请输入收货人姓名"/>
			</div>
			<div class="inpu_tel">
				<p>手机号</p>
				<input type="tel" maxlength="11" placeholder="请输入正确手机号"/>
			</div>
			<div class="inpu_yz">
				<p>验证码</p>
				<input type="tel" maxlength="4" placeholder="请输入正确验证码"/>
				<input class="yz_btn" type="button" value="获取验证码"/>
			</div>
			<div class="select_address">
				<p><span id="demo1"  value="湖南省,娄底市,新化县">所在地区</span></p>
	            <input id="value1" type="hidden" value="20,234,504"/>
	            <p class="select_tip">请选择<span></span></p>
			</div>
			<div class="inpu_address">
				<!--<p>详细地址</p>-->
				<textarea placeholder="详细地址"></textarea>
				<!--<input type="text" maxlength="50" placeholder="请输入详细地址"/>-->
			</div>
			<div class="sure_btn" onclick="location.href='sendResult.html'"></div>
		</form>
	</div>
	<div class="red_bottom">
		<div class="bottom_left" onclick="location.href='index.html'"><span></span>回到首页</div>
		<div class="bottom_right" onclick="location.href='message.html'"><span></span>个人信息</div>
	</div>
</body>
</html>

<script type="text/javascript" src="js/LAreaData1.js" ></script>
<script type="text/javascript" src="js/LAreaData2.js" ></script>
<script type="text/javascript" src="js/LArea.js" ></script>
<script>
	var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[16,1,3];//控制初始位置，注意：该方法并不会影响到input的value
    
    //安卓手机输入框键盘弹起
    window.onresize = function () {
		var h = $(window).height();
		//console.log(h+','+window.screen.availHeight)
		var u = navigator.userAgent;
		if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
		if(h <= window.screen.availHeight/2){
			$('.red_bottom').css({'position':'absoult',"margin-top":"-.5rem",'display':'none'});
			}else{
			    $('.red_bottom').css({'position':'fixed','display':'block'});
			}
		 }
	}
    $('input').on('focus',function(){
	 $('.red_bottom').hide();
	})
	$('input').on('blur',function(){
	 $('.red_bottom').show();
	})
    
    $("#demo1").click(function(){
    	$(".select_tip").hide();
    })
    
    
</script>
