<script>
	$(".bg_scan").click(function(){
		$(".scan_hb,.r_packet,.thank,.bg_blur").show();
		$(".scan_head,.scan_blur,.scan_cnt,.scan_cx").hide();
		$(".foil").addClass("_blur");
	})
	$('.r_packet').click(function(){
		$('.re_number,.number_bottom').show();
		$('.scan_hb,.r_packet,.thank').hide()
	})
	$('.back').click(function(){
		$('.re_number,.number_bottom,.scan_hb,.r_packet,.thank').hide();
		$('.scan_head,.scan_blur,.scan_cnt,.scan_cx').show();
		$(".foil").removeClass("_blur");
	})
	$(".scan_btn").click(function(){
		$(".scan_tip,.mask,.bg_blur").show();
		$(".scan_head,.scan_blur,.scan_cnt,.scan_cx").hide();
		$(".foil").addClass("_blur");
	})
	
	
</script>
