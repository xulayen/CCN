<script type="text/javascript" src="../../static/script/jquery-2.2.0.min.js"></script>
<script>
	$(".rule span").click(function(){
		$(".bg_blur").show();
		$(".bottom").hide();
		$(".logo,.title,.title1").addClass("_blur");
		$(".rule_cnt").addClass("show")
	})
	$(".rule_close").click(function(){
		$(".bg_blur").hide();
		$(".bottom").show();
		$(".logo,.title,.title1").removeClass("_blur");
		$(".rule_cnt").removeClass("show")
	})
</script>
