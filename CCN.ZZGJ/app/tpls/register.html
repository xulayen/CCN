<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>中种国际</title>
	<script type="text/javascript" src="../../static/js/autoRem.js"\></script>
	<link rel="stylesheet" href="../../static/css/front.css" />
	<link rel="stylesheet" href="../../static/css/index.css" />
</head>
<body class="bg">
	<div class="bg_blur"></div>
	<form>
		<div class="register_cnt">
			<div class="register_head">
				<p class="line_left"></p>
				<p>请输入注册信息</p>
				<p class="line_right"></p>
			</div>
			<div class="register_body">
				<div class="register_name">
					<p>姓名</p>
					<span></span>
					<input type="text" maxlength="10" />
				</div>
				<div class="register_number">
					<p>授权编码</p>
					<span></span>
					<input type="tel" maxlength="15" />
				</div>
				<div class="register_pass">
					<p>授权密码</p>
					<span></span>
					<input type="password" maxlength="15" />
				</div>
				<div class="register_tel">
					<p>手机号</p>
					<span></span>
					<input type="tel" maxlength="11" />
				</div>
				<div class="register_yzm">
					<p>验证码</p>
					<span></span>
					<input type="tel" maxlength="4" />
				</div>
				<div class="get_yzm_btn">获取验证码<span></span></div>
			</div>
			<input type="button" class="register_btn" onclick="location.href='menu.html'" value="立即注册"/>
		</div>
	</form>
</body>
</html>
