<!DOCTYPE html>
<html lang="en" ng-app="ShellWT" ng-controller="configCtrl" class="scan_html">
<head>
    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>扫描</title>
    <script src="../../static/script/plugins/autoRem.js"></script>
    <link rel="stylesheet" href="../../static/css/front.css"/>

</head>
<body class="scan_page clearfix" ng-controller="scanCtrl" onselectstart="return false">
   <div class="scan_both_wrap">
       <div class="scan_head">
           <ul class="scan_tab_list">
               <li class="tab_scan tab_current" onclick="scanShow()"><span>开始扫描</span></li>
               <li class="tab_record" onclick="recordShow()"><span>中奖记录</span></li>
           </ul>
       </div>
       <!-- 开始扫描-->
       <div class="scan_start">
           <div class="scan_wrap">
               <img src="../../static/images/scan.png" alt="" class="img_scan"/>
               <button type="button" class="btn_scan">开始扫描</button>
           </div>
           <div class="scan_bottom_wrap">
               <div class="scan_bottom">
                   <input type="text" placeholder="无法扫描填写16位数字防伪码" class="scan_bottom_input" maxlength="16" oninput="change()" onfoucs="change()"/>
                   <button type="button" class="scan_bottom_btn" onclick="location.href='result.html'">确定</button>
               </div>
           </div>
       </div>
       <!-- 中奖纪录-->
       <div class="record">
           <div class="record_box">
               <div class="record_head">
                   <div class="record_left"><span>中奖号码</span></div>
                   <div class="record_right"><span>领取纪录</span></div>
               </div>
               <div class="record_body">
                   <div class="record_item">
                       <div class="record_left">1234567891234567</div>
                       <div class="record_right">查看</div>
                       <div class="record_more"></div>
                       <!-- 查看按钮，事件绑定在按钮上-->
                       <div class="record_btn" onclick="rrShow()"></div>
                   </div>
                   <div class="record_item">
                       <div class="record_left">1234567891234567</div>
                       <div class="record_right">查看</div>
                       <div class="record_more"></div>
                       <!-- 查看按钮，事件绑定在按钮上-->
                       <div class="record_btn" onclick="rrShow()"></div>
                   </div>
               </div>
           </div>
       </div>
   </div>
    <!-- 纪录结果-->
    <div class="record_result none">
        <img src="../../static/images/logo.png" alt="" class="login_logo"/>
        <div class="rr_content">
            <h3 class="rr_title">亲爱的用户</h3>
            <div class="rr_time">您已于2016-09-28参与抽奖</div>
            <ul class="rr_status">
                <li>券号：85623124</li>
                <li>手机：13245678912</li>
                <li>奖品：机油滤一个</li>
                <li>状态：已领取</li>
            </ul>
            <div class="rr_help">
                若您在领取奖品时遇到任何问题,欢迎您致电旗舰店官方客服电话：022-5852558-812
            </div>
        </div>
        <img src="../../static/images/back.png" alt=""  class="rr_back"  onclick="rrHide()"/>
    </div>
    <!-- loading-->
    <img src="../../static/images/loading.gif" alt="" class="img_loading none"/>
    <!-- 脚本-->
    <script src="../../static/script/main.js"></script>
    <script src="../../static/script/scan.js"></script>
    <script src="../controller/scanCtrl.js"></script>
</body>
</html>
